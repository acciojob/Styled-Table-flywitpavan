<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Statistics Table</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            font-size: 16px;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
        }

        /* Adding some responsive design */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 15px;
                display: block;
            }

            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <h2>Game Player Statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Player Name">John Doe</td>
                <td data-label="Games Played">50</td>
                <td data-label="Wins">30</td>
                <td data-label="Losses">20</td>
                <td data-label="Win Rate">60%</td>
            </tr>
            <tr>
                <td data-label="Player Name">Jane Smith</td>
                <td data-label="Games Played">45</td>
                <td data-label="Wins">25</td>
                <td data-label="Losses">20</td>
                <td data-label="Win Rate">55.5%</td>
            </tr>
            <tr>
                <td data-label="Player Name">Mike Ross</td>
                <td data-label="Games Played">40</td>
                <td data-label="Wins">22</td>
                <td data-label="Losses">18</td>
                <td data-label="Win Rate">55%</td>
            </tr>
            <tr>
                <td data-label="Player Name">Anna Lee</td>
                <td data-label="Games Played">60</td>
                <td data-label="Wins">40</td>
                <td data-label="Losses">20</td>
                <td data-label="Win Rate">66.6%</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
